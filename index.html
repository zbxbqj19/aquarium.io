<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스마트 아쿠아리움 회로 시뮬레이션</title>
  <style>
    body {
      margin: 0;
      font-family: Pretendard, sans-serif;
      background: #0b1320;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 90%;
      height: 90%;
    }
    .node {
      fill: #1e2a40;
      stroke: #4fc3f7;
      stroke-width: 3;
      r: 40;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .node.active {
      fill: #4fc3f7;
      stroke: #fff;
    }
    .label {
      font-size: 14px;
      fill: #fff;
      text-anchor: middle;
      dominant-baseline: middle;
      pointer-events: none;
    }
    line {
      stroke: #4fc3f7;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 600">
    <!-- 온도 & 히터 -->
    <circle id="tempSensor" class="node" cx="150" cy="150" />
    <text x="150" y="150" class="label">온도 센서</text>

    <circle id="heater" class="node" cx="350" cy="150" />
    <text x="350" y="150" class="label">히터</text>

    <line x1="190" y1="150" x2="310" y2="150" />

    <!-- 조도 & LED -->
    <circle id="lightSensor" class="node" cx="150" cy="300" />
    <text x="150" y="300" class="label">조도 센서</text>

    <circle id="ledLight" class="node" cx="350" cy="300" />
    <text x="350" y="300" class="label">LED</text>

    <line x1="190" y1="300" x2="310" y2="300" />

    <!-- 산소 & 공급기 -->
    <circle id="o2Sensor" class="node" cx="150" cy="450" />
    <text x="150" y="450" class="label">산소 센서</text>

    <circle id="oxygenator" class="node" cx="350" cy="450" />
    <text x="350" y="450" class="label">산소기</text>

    <line x1="190" y1="450" x2="310" y2="450" />

    <!-- pH & 알림 -->
    <circle id="phSensor" class="node" cx="550" cy="300" />
    <text x="550" y="300" class="label">pH 센서</text>

    <circle id="alarm" class="node" cx="750" cy="300" />
    <text x="750" y="300" class="label">알림</text>

    <line x1="590" y1="300" x2="710" y2="300" />
  </svg>

  <script>
    // 클릭 시 활성화 토글
    document.querySelectorAll(".node").forEach(node => {
      node.addEventListener("click", () => {
        node.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
