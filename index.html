<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>아두이노 스마트 아쿠아리움 회로</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #0f1a33, #050810);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Pretendard, sans-serif;
    color: white;
  }
  svg { width: 100%; height: 100%; }

  .board {
    fill: #1e2a40;
    stroke: #4fc3f7;
    stroke-width: 3;
    rx: 20; ry: 20;
    filter: drop-shadow(0 0 15px #4fc3f7);
  }

  .pin-label { font-size: 11px; fill: #7fcfff; }

  .node circle {
    fill: #111a2b;
    stroke: #4fc3f7;
    stroke-width: 3;
    r: 55;
    filter: drop-shadow(0 0 8px #4fc3f7);
  }

  .label {
    font-size: 12px;
    fill: white;
    text-anchor: middle;
    dominant-baseline: middle;
  }

  line {
    stroke: #4fc3f7;
    stroke-width: 2;
    stroke-dasharray: 4;
    filter: drop-shadow(0 0 6px #4fc3f7);
  }

  /* 동작 애니메이션 */
  .heater.active rect { fill: #ff5252; }
  .led.active rect { fill: #ffeb3b; }
  .oxygenator.active circle { animation: bubble 1.2s infinite; }
  .alarm.active path { fill: #ffeb3b; }

  @keyframes bubble { 0%{r:5;} 100%{r:9;} }
</style>
</head>
<body>
<svg viewBox="0 0 1000 600">
  <!-- Arduino UNO -->
  <rect x="400" y="150" width="200" height="300" class="board"/>
  <text x="500" y="170" fill="white" font-size="16" text-anchor="middle">Arduino UNO</text>
  <text x="390" y="200" class="pin-label">A0</text>
  <text x="390" y="260" class="pin-label">D3</text>
  <text x="390" y="320" class="pin-label">D5</text>
  <text x="390" y="380" class="pin-label">D7</text>

  <!-- 온도 센서 (DS18B20 프로브) -->
  <g id="tempSensor" class="node" transform="translate(200,200)">
    <circle/>
    <rect x="-6" y="-30" width="12" height="40" rx="3" fill="#555"/>
    <rect x="-6" y="10" width="12" height="10" fill="#333"/>
    <line x1="0" y1="20" x2="0" y2="35" stroke="#444" stroke-width="3"/>
    <text y="70" class="label">온도 센서</text>
  </g>

  <!-- 히터 (수족관 히터 모양) -->
  <g id="heater" class="node heater" transform="translate(800,200)">
    <circle/>
    <rect x="-10" y="-25" width="20" height="50" rx="6" fill="#333" stroke="#ff7043" stroke-width="3"/>
    <line x1="0" y1="-20" x2="0" y2="20" stroke="#ff7043" stroke-width="2" stroke-dasharray="4"/>
    <text y="70" class="label">히터</text>
  </g>

  <!-- 조도 센서 (LDR 모듈 느낌) -->
  <g id="lightSensor" class="node" transform="translate(200,300)">
    <circle/>
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="#1976d2"/>
    <circle r="12" fill="#fdd835"/>
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="#333" stroke-width="2"/>
    <line x1="-12" y1="12" x2="12" y2="-12" stroke="#333" stroke-width="2"/>
    <text y="70" class="label">조도 센서</text>
  </g>

  <!-- LED 모듈 -->
  <g id="ledLight" class="node led" transform="translate(800,300)">
    <circle/>
    <rect x="-20" y="-20" width="40" height="40" rx="4" fill="#555"/>
    <circle r="10" fill="#ffeb3b" stroke="#fbc02d" stroke-width="3"/>
    <text y="70" class="label">LED</text>
  </g>

  <!-- 산소 센서 (DO probe) -->
  <g id="o2Sensor" class="node" transform="translate(200,400)">
    <circle/>
    <rect x="-8" y="-25" width="16" height="40" rx="4" fill="#90caf9"/>
    <rect x="-8" y="15" width="16" height="10" fill="#0d47a1"/>
    <text y="70" class="label">산소 센서</text>
  </g>

  <!-- 산소기 (에어펌프 + 기포) -->
  <g id="oxygenator" class="node oxygenator" transform="translate(800,400)">
    <circle/>
    <rect x="-15" y="-15" width="30" height="30" rx="6" fill="#29b6f6"/>
    <circle cx="0" cy="-25" r="5" fill="#4fc3f7"/>
    <circle cx="10" cy="-35" r="7" fill="#81d4fa"/>
    <circle cx="-12" cy="-40" r="4" fill="#4fc3f7"/>
    <text y="70" class="label">산소기</text>
  </g>

  <!-- pH 센서 (전극 모양) -->
  <g id="phSensor" class="node" transform="translate(500,500)">
    <circle/>
    <rect x="-6" y="-25" width="12" height="40" rx="3" fill="#64b5f6"/>
    <rect x="-6" y="15" width="12" height="12" fill="#0d47a1"/>
    <text y="70" class="label">pH 센서</text>
  </g>

  <!-- 알람 (부저) -->
  <g id="alarm" class="node alarm" transform="translate(500,70)">
    <circle/>
    <circle r="18" fill="#333" stroke="#fff176" stroke-width="4"/>
    <rect x="-5" y="18" width="10" height="6" fill="#555"/>
    <text y="70" class="label">알림</text>
  </g>

  <!-- 연결선 -->
  <line x1="250" y1="200" x2="400" y2="200"/>
  <line x1="600" y1="200" x2="750" y2="200"/>

  <line x1="250" y1="300" x2="400" y2="260"/>
  <line x1="600" y1="260" x2="750" y2="300"/>

  <line x1="250" y1="400" x2="400" y2="320"/>
  <line x1="600" y1="320" x2="750" y2="400"/>

  <line x1="500" y1="450" x2="500" y2="480"/>
  <line x1="500" y1="150" x2="500" y2="100"/>
</svg>

<script>
  document.querySelectorAll(".node").forEach(node=>{
    node.addEventListener("click", ()=>{
      node.classList.toggle("active");
    });
  });
</script>
</body>
</html>
